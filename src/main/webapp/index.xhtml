<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css">	</link>	
	<title>Auction Application</title>
</h:head>
<h:body>
	<!-- Header -->
	<div class="header">
		<div class="headertext">
			<h1>Auction Application</h1>
		</div>
		<div class="links">
			<a href="login_register.xhtml">Login / Register</a>
			<a href="index.xhtml">Search products</a>
			<a href="login_register.xhtml">My profile</a>
		</div>
	</div>
	<!-- Header End -->
	
	<!-- Products -->
	<div class="filters">
		<div class="row"> <p>Search</p><input type="text" name="lname" placeholder="Search.."></input> </div>
		<div class="dropdown row">
  		<button class="dropbtn">Choose Category</button>
  			<h:selectOneMenu value="#{auctionController.getAllCategories()}">
  				<div class="dropdown-content">	
  					<f:selectItems value="#{auctionController.getAllCategories()}"/>
                  	<a>eksempel1</a>
                  	<a>eksempel2</a>
                </div>
			</h:selectOneMenu>
			<h:commandButton value="submit">Submit</h:commandButton>
		</div>
	</div>
	<div class="products">
		<h:dataTable value="#{auctionController.getAllAuctions()}" var="u" border="1">
			<h:column>
				<f:facet name="header"> User ID </f:facet>
				#{u.userID}
			</h:column>

			<h:column>
				<f:facet name="header"> Name</f:facet>
				#{u.name}
			</h:column>

			<h:column>
				<f:facet name="header">Address </f:facet>
				#{u.address}
			</h:column>

			<h:column>
				<f:facet name="header">Created Date</f:facet>
				#{u.created_date}
			</h:column>
		</h:dataTable>
	
	
		<div class="product">
			product1
		</div>
		<div class="product">
			product2
		</div>
		<div class="product">
			product3
		</div>
	</div>
	<div class="footer">
		<p>This is our footer</p>
	</div>
</h:body>
</html>
